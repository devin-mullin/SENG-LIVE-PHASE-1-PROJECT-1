<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script defer src="index.js"></script>
    <title>NBA Player Card Collection</title>
</head>
<body>
<div id="header">
    <img
        id="header-img"
        src="img/basketball-header.jpg"/>
</div>

<p id="header-text">This is an expertly curated collection of cards that commemorate our favorite NBA players.
    <br></br>
    They're not quite physical cards...but not quite NFTs.
    <br></br>
    They're...
</p>
<div id="cards-gif">
    <img
        id="funny-gif"
        src="img/virtualcards.gif" />

</div>

<div id="cards-container" class="player-card">
</div>

<p id="form-info">Add your own players with the form below!</p>

<div id="form-container">
    <form id="card-form">
        <label><strong>Player: </strong></label> 
        <input type="text" id="player-input" />
        <label><strong>Team: </strong></label>
        <input type="text" id="team-input" />
        <label><strong>Number: </strong></label>
        <input type="text" id="number-input" />
        <label><strong>Image URL: </strong></label>
        <input type="text" id="image-input" />
        <input type="submit" value="Submit" />

    </form>
</div>
    
</body>
</html>
